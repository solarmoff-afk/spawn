[package]
package = "com.example.myapp"
version = "1.0.0"
version-code = 100
label = "MyApp"
icon = "icon.png"

[sdk]
min-sdk = "21"
target-sdk = "34"

[manifest]
permission = [
    "android.permission.INTERNET",
    "android.permission.ACCESS_NETWORK_STATE"
]
extract-native-libs = true 

[sign.debug]
store-file = "debug.keystore"
key-alias = "androiddebugkey"

[task.resource]
compile = "aapt2 compile --dir res ..."

[options]
verbose = true